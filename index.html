<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hannah Nixon Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    >
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-5">
                <input
                  type="search"
                  placeholder="see another city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">San Francisco</h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description" class="description">Sunny</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img id="icon" alt="" />
                <span
                  ><strong id="temperature"></strong
                  ><small class="units"
                    ><a href="#" id="celcius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link" class="active"
                      >째F</a
                    ></small
                  ></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li class="moreInfo">
                  Humidity: <span id="humidity"> %</span>
                </li>
                <li class="moreInfo">Wind: <span id="wind">km/h</span></li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thur</div>
                <img
                  src="http://openweathermap.org/img/wn/02d@2x.png"
                  alt=""
                  width="36px"
                />
                <br />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-high">18째 | </span>
                  <span class="weather-forecast-low">12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/hannahmnixon/sc-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Hannah Nixon</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
