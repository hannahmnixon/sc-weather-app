<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hannah Nixon Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  >
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id= "search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
            <input type="search" 
            placeholder="see another city" 
            class="form-control"
            id="city-input"
            autocomplete="off"
            />
            </div>
             <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary">
            </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">San Francisco</h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description">Sunny</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  id="icon"
                  alt=""
                />
                <span><strong id="temperature"></span></strong><small class="units">°C | °F</small></span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"> %</span></li>
                <li>Wind: <span id="wind">km/h</span></li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/hannahmnixon/sc-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Hannah Nixon</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
