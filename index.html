<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hannah Nixon Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>San Francisco</h1>
            <ul>
              <li>Monday 12:00 pm</li>
              <li>Sunny</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Sunny"
                />
                <span><strong></span>17</strong><small class="units">°C | °F</small></span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Preciptation: 3%</li>
                <li>Humidity: 74%</li>
                <li>Wind: 18 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/hannahmnixon/sc-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Hannah Nixon</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
